---
- name: Prepare for ansible
  hosts: all
  gather_facts: false
  pre_tasks:
    - name: Install sudo
      raw: test -e /usr/bin/sudo || (apt -y update && apt install -y sudo)
      changed_when: false
    -
      name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      become: true
      changed_when: false
